</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar7">
                <span class="sr-only">Toggle navigation</span>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../web/index.html"><span class="glyphicon glyphicon-user"></span> Usuario</a></li>

            </ul>
        </div>

</nav>


<div class="jumbotron" id="jumbotronColor">

    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 columnsContainer">
            <div class="col-md-4">
                <h4>Nuevo Usuario</h4>
                <form action="../scripts/users/create_user.php" method="post">
                    <div class="form-row">
                        <div class="col-7">
                            Username:
                            <input type="text" class="form-control" placeholder="username" name="nombre" required>
                        </div>
                        <div class="col">
                            Email:
                            <input type="email" class="form-control" placeholder="email" name="email" required>
                        </div>
                        <div class="col">
                            Password:
                            <input type="password" class="form-control" placeholder="password" name="password" required>
                        </div>
                        <div class="col">
                            <br>
                            <input type="submit" class="btn btn-success" value="Guardar"/>
                        </div>
                    </div>
                </form>


            </div>
            <div class="col-md-4">


                <form action="../scripts/users/list_users_id.php" method="get">
                    <div class="form-row">
                        <h4>Buscar usuario por Id</h4>
                        <div class="col-7">
                            Id:
                            <input type="number" class="form-control" placeholder="id" name="id">
                        </div>
                        <div class="col">
                            <br>
                            <input type="submit" class="btn btn-success" value="Buscar"/>
                        </div>
                    </div>
                </form>

                <form action="../scripts/users/delete_user.php" method="get">
                    <div class="form-row">
                        <h4>Eliminar usuario por id</h4>
                        <div class="col-7">
                            Id:
                            <input type="number" class="form-control" placeholder="id" name="id">
                        </div>
                        <div class="col">
                            <br>
                            <input type="submit" class="btn btn-success" value="Eliminar"/>
                        </div>
                    </div>
                </form>

                <form action="../scripts/users/list_users.php" method="get">
                    <div class="form-row">
                        <h4>Buscar todos los usuarios </h4>
                        <div class="col-7">
                            Id:
                            <fieldset disabled>
                                <input type="text" class="form-control" placeholder="All" id="disabledTextInput">
                            </fieldset>
                        </div>
                        <div class="col">
                            <br>
                            <input type="submit" class="btn btn-success" value="Buscar"/>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-md-4">
                <h4>Actualizar Usuario</h4>
                <form action="../scripts/users/update_user.php" method="post">
                    <div class="form-row">
                        <div class="col-7">
                            Id:
                            <input type="number" class="form-control" placeholder="id" name="id" required>
                        </div>
                        <div class="col-7">
                            Username:
                            <input type="text" class="form-control" placeholder="username" name="nombre" value="" required>
                        </div>
                        <div class="col">
                            Email:
                            <input type="email" class="form-control" placeholder="email" name="email" required>
                        </div>
                        <div class="col">
                            Password:
                            <input type="password" class="form-control" placeholder="password" name="password" required>
                        </div>
                        <div class="form-check form-check-inline">
                            Estado:
                            <input class="form-check-input" type="radio" name="estado" value="1">Activo
                            <input class="form-check-input" type="radio" name="estado" value="0">Inactivo
                        </div>
                        <div class="col">
                            <br>
                            <input type="submit" class="btn btn-success" value="Actualizar"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</body>
</html>
